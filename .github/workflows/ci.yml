name: CI

on:
  push:
    paths-ignore:
      - ".github/workflows/**"
    branches: [ "**" ]
    tags: [ "v*" ]

  pull_request:
    branches: [ "**" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

      - name: Collect release JARs
        run: ./gradlew collectReleaseJars

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-jars
          path: build/release-jars/*.jar

      - name: Determine release channel
        if: startsWith(github.ref, 'refs/tags/')
        id: channel
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          if [[ "$TAG" == *"-alpha."* ]]; then
            echo "channel=alpha" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-beta."* ]]; then
            echo "channel=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == *"-rc."* ]]; then
            echo "channel=rc" >> $GITHUB_OUTPUT
          else
            echo "channel=release" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          prerelease: ${{ steps.channel.outputs.channel != 'release' }}
          files: build/release-jars/*.jar

      - name: Publish to Modrinth
        if: startsWith(github.ref, 'refs/tags/')
        uses: Kir-Antipov/mc-publish@v3
        with:
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          version-type: ${{ steps.channel.outputs.channel }}
          files: build/release-jars/*.jar
